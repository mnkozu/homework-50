<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
        .app {
            display: flex;
            flex-direction: row;
            -ms-flex-align: center;
        }
        .film {
            width: 33.3333%;
        }
        .poster {
            width: 100%;
            height: auto;
        }
        .footer {
            position:fixed;
            left:0;
            bottom:0;
            width:100%;
        }
    </style>
</head>
<body class="bg-light">
    <header class="bg-success p-3">
       <h1 class="container">movies</h1>
    </header>
    <div id="app" class="app container"></div>
    <footer class="bg-success text-center p-3 footer">Attractor School JS17</footer>

    <script type="text/babel">
       const Film = props => {
          return (
             <div className="film card m-2 p-2">
                <img src={props.poster} className="card-img-top poster" alt="image of movie"/>
                <div className="card-body">
                   <h4 className="card-title">{props.name}</h4>
                   <p className="card-text">Год выпуска: {props.year}</p>
                </div>
             </div>
          );
       };

       const app = (
          <React.Fragment>
             <Film
                name="Властелин колец: Возвращение короля"
                year={2003}
                poster={'http://torrent30.ru/uploads/posts/2018-02/1517919740-1549498268-vlastelin-kolec-vozvraschenie-korolya-torrent30.ru-6.jpg'}
             />
             <Film
                name="Унесённые призраками"
                year={2001}
                poster={'https://www.rabstol.net/uploads/gallery/main/450/rabstol_net_spirited_away_12.jpg'}
             />
             <Film
                name="Интерстеллар"
                year={2014}
                poster={'https://release-data.com/wp-content/uploads/2018/01/Interstellar-2-data-45.jpg'}
             />
          </React.Fragment>
       );

        const container = document.getElementById('app');
        ReactDOM.createRoot(container).render(app);
    </script>
</body>
</html>
